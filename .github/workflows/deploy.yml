name: ğŸš€ W3Jverse Multi-Platform Deployment

on:
  push:
    branches: [main, production]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18.18.0'
  W3JVERSE_BRAND: 'true'

jobs:
  # Quality Assurance
  qa:
    name: ğŸ§ª Quality Assurance
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci --legacy-peer-deps
          npx playwright install --with-deps

      - name: ğŸ” Type Check
        run: npm run typecheck

      - name: ğŸ§¹ Lint Code
        run: npm run lint

      - name: ğŸ§ª Unit Tests
        run: npm run test:unit

      - name: ğŸ”— Integration Tests
        run: npm run test:integration

      - name: ğŸŒ E2E Tests
        run: npm run test:e2e
        env:
          CI: true

      - name: ğŸ“Š Test Coverage
        run: npm run test:coverage

      - name: ğŸ”’ Security Audit
        run: npm audit --audit-level moderate

      - name: ğŸ“ˆ Performance Benchmark
        run: npm run lighthouse
        continue-on-error: true

  # Build Application
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: qa
    steps:
      - name: ğŸ“š Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          NODE_ENV: production
          W3JVERSE_BRAND: true

      - name: ğŸ“¦ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: w3jverse-build
          path: build/
          retention-days: 7

  # Deploy to Vercel
  deploy-vercel:
    name: ğŸŒ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [qa, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    environment:
      name: vercel-production
      url: https://w3jverse.vercel.app
    steps:
      - name: ğŸ“š Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  # Deploy to Netlify
  deploy-netlify:
    name: ğŸŒŠ Deploy to Netlify
    runs-on: ubuntu-latest
    needs: [qa, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    environment:
      name: netlify-production
      url: https://w3jverse.netlify.app
    steps:
      - name: ğŸ“š Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: w3jverse-build
          path: build/

      - name: ğŸš€ Deploy to Netlify
        uses: netlify/actions/deploy@master
        with:
          publish-dir: build/client
          production-branch: main
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # Deploy to Railway
  deploy-railway:
    name: ğŸš‚ Deploy to Railway
    runs-on: ubuntu-latest
    needs: [qa, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    environment:
      name: railway-production
      url: https://w3jverse.railway.app
    steps:
      - name: ğŸ“š Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Railway
        uses: bervProject/railway-deploy@v1.2.8
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: w3jverse

  # Deploy to Render
  deploy-render:
    name: ğŸ¨ Deploy to Render
    runs-on: ubuntu-latest
    needs: [qa, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    environment:
      name: render-production
      url: https://w3jverse.onrender.com
    steps:
      - name: ğŸ“š Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  # Deploy to Fly.io
  deploy-flyio:
    name: ğŸª° Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: [qa, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    environment:
      name: flyio-production
      url: https://w3jverse.fly.dev
    steps:
      - name: ğŸ“š Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  # Post-Deployment Validation
  validate-deployments:
    name: âœ… Validate Deployments
    runs-on: ubuntu-latest
    needs: [deploy-vercel, deploy-netlify, deploy-railway, deploy-render, deploy-flyio]
    if: always()
    steps:
      - name: ğŸ¥ Health Check - Vercel
        run: |
          curl -f https://w3jverse.vercel.app/health || echo "Vercel deployment failed"

      - name: ğŸ¥ Health Check - Netlify
        run: |
          curl -f https://w3jverse.netlify.app/health || echo "Netlify deployment failed"

      - name: ğŸ¥ Health Check - Railway
        run: |
          curl -f https://w3jverse.railway.app/health || echo "Railway deployment failed"

      - name: ğŸ¥ Health Check - Render
        run: |
          curl -f https://w3jverse.onrender.com/health || echo "Render deployment failed"

      - name: ğŸ¥ Health Check - Fly.io
        run: |
          curl -f https://w3jverse.fly.dev/health || echo "Fly.io deployment failed"

      - name: ğŸš€ Performance Tests
        run: |
          npx lighthouse https://w3jverse.vercel.app \
            --output=html \
            --output-path=./lighthouse-report.html \
            --chrome-flags="--headless --no-sandbox"

      - name: ğŸ“Š Upload Performance Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: lighthouse-report.html

  # Notification
  notify:
    name: ğŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [validate-deployments]
    if: always()
    steps:
      - name: ğŸ“¢ Success Notification
        if: success()
        run: |
          echo "ğŸ‰ W3Jverse deployed successfully to all platforms!"
          echo "âœ… Vercel: https://w3jverse.vercel.app"
          echo "âœ… Netlify: https://w3jverse.netlify.app"
          echo "âœ… Railway: https://w3jverse.railway.app"
          echo "âœ… Render: https://w3jverse.onrender.com"
          echo "âœ… Fly.io: https://w3jverse.fly.dev"

      - name: ğŸš¨ Failure Notification
        if: failure()
        run: |
          echo "âŒ W3Jverse deployment failed on one or more platforms"
          echo "Please check the logs and deployment status"